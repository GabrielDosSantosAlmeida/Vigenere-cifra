<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h2>CRIPTOGRAFIA</h2>
        <form>
            <label for="textoNormal">Coloque o texto normal:</label>
            <input type="text" id="textoNormal" required>
            <label for="chave">Coloque a palavra chave:</label>
            <input type="text" id="chave" required>
            <button type="button" onclick="criptografaExecuta()">sou flamenguista e quero Criptografar</button>
        </form>
        <div id="resultado"></div>
    </div>
    
    <div class="container">
        <h2>DESCRIPTOGRAFIA API</h2>
        <form>
            <label for="textoCodificado">Coloque o texto criptografado:</label>
            <input type="text" id="textoCodificado" required>
            <label for="chave2">Coloque a palavra chave:</label>
            <input type="text" id="chave2" required>
            <button type="button" onclick="descriptografaExecuta()"> sou flamenguista e quero Descriptografar</button>
        </form>
        <div id="respostaPost"></div>
    </div>
    <script src="./cifra.js" defer></script>
